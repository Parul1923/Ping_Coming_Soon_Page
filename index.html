<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
   
</head>


<body>


  <div class="first">
  <img class="logo_img" src="images/logo.svg">
  <div class="launch">We are launching <div class="soon">soon!</div>
</div>
<span class="subscribe">
Subscribe and get notified
</span>
</div>


<div class="middle">
 <label for="email">
  <input type="email" name="email" id="email" placeholder="Your email address..." required>
 </label>
 <button type="submit" class="button" id="button" onclick="check()">Notify me</button>
 <p id="error-text" class="errorText"></p>
</div>


<div class="last">
 <img class="main_image" src="images/illustration-dashboard.png">
 <br>
    <a href="https://www.facebook.com/" target="_blank">
      <i class="fab fa-facebook-f"></i>
    </a>
  
    <a href="https://twitter.com/"  target="_blank">
      <i class="fab fa-twitter"></i>
    </a>
  
    <a href="http://instagram.com/"  target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
<span class="copyright">
  &copy; Copyright Ping. All rights reserved.
</span>
</div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Parul1923">Parul Gupta</a>.
    </p>
  </footer>
</div>
<script src="index.js"></script>
<script src="https://kit.fontawesome.com/96ff0a9160.js" crossorigin="anonymous"></script>
</body>
</html>
